<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init()">

   <header>
      <div class="container">


         <h1> <a class="navbar-brand" href="#"><i class="fa fa-cutlery fa-2x" aria-hidden="true">&nbsp; RecetasWEB</i></a></h1>


      </div>
    </header>

    <div class="container">


        <div id="contenedor_recetas"class="row">
            <!-- Primer row -->
        </div>
        <!-- /row -->

<!---MODALES---->

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="titulo">Pollo con Chilindron</h4>
                </div>
                <div class="modal-body">

                   <button id="btn-ingredientes" onclick="agregaringredientes()">Añadir Ingredientes</button>
                    <ul>

                       <li>1 pollo troceado</li>
                       <li>1 pimiento rojo grande</li>
                       <li>1 pimiento verde grande</li>
                       <li>1 cebolla grande</li>
                       <li>4 dientes de ajo</li>
                       <li>4 tomates maduros</li>
                       <li>250 ml de vino blanco</li>
                       <li>100 gr de jamón serrano</li>
                       <li>Aceite de oliva virgen suave</li>
                       <li>Sal</li>


                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>


<!---FIN MODALES---->



        <!--FORMULARIO--->
   <footer>
       <form onsubmit="return false" role="form" id="formulario">

   <h2>Nueva Receta</h2>
       <div class="form-inline">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre"
           placeholder="Introduce el nombre de la receta" required>

  <label for="foto">Adjuntar una Foto</label>
    <input type="text" id="foto" required>

    <label for="likes">Likes</label>
    <input type="number" class="form-control" id="likes"
           placeholder="Cuanta puntuacion le pones?" required>

 <label for="cocinero">Cocinero</label>
    <input type="text" class="form-control" id="cocinero"
           placeholder="Introduce el nombre del Cocinero" required>
           <br>

           <label for="descripcion">Descripcion</label>
    <input type="text" class="form-control" id="descripcion"
           placeholder="Introduce la descripcion" required>

  <button type="submit" class="btn btn-default" onclick="nuevaReceta()">Crear</button>
  </div>


</form>
      <br>

          <i class="fa fa-copyright" aria-hidden="true">IparCheff</i>


      </footer>

    </div>


        <!--FIN_FORMULARIO--->

</body>
