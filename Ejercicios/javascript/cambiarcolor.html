    <script>
        function cambiarcolor() {


            var background = document.getElementById("ejemplo3").style.color;

            if (background == "rgb(0, 255, 0)") {
                document.getElementById("ejemplo3").style.color = "rgb(255,0,0)";
            } else {
                document.getElementById("ejemplo3").style.color = "rgb(0, 255, 0)";
            }
        }


        function posicion() {

            var texto = document.getElementById("texto");
            var clase = document.getElementById("ejemplo3").classList.length;
             var info = document.getElementById("ejemplo3").classList.value;
             console.log(info);



            texto.textContent = "Tienes " + clase + " clases,y estas son: "+ info ;


            console.log(clase);

        }
